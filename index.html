<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Memory Game!</title>

  <!-- Bootstrap link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Title Font -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <!-- Custom Styling -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="background">

    <div class="container">
      <h1>Wildlife Memory</h1>
    </div>


    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <div class="playerScore">
            <h3 class="active" id="zero">Player 1</h3>
            <h3 id="score0">0</h3>
          </div>
        </div>

        <div class="col-6">
          <div class="playerScore">
            <h3 class="" id="one">Player 2 </h3>
            <h3 id="score1">0</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="game-board">

      <!-- Row 1 -->
      <div class="row">
        <div class="col-3">
          <img src="images/question-mark.jpeg" alt="" class="question" ID="0">
        </div>
        <div class="col-3">
          <img src="images/question-mark.jpeg" alt="" class="question" ID="1">
        </div>
        <div class="col-3">
          <img src="images/question-mark.jpeg" alt="" class="question" ID="2">
        </div>
        <div class="col-3">
          <img src="images/question-mark.jpeg" alt="" class="question" ID="3">
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row">
        <div class="col-3">
          <img src="images/question-mark.jpeg" alt="" class="question" ID="4">
        </div>
        <div class="col-3">
          <img src="images/question-mark.jpeg" alt="" class="question" ID="5">
        </div>
        <div class="col-3">
          <img src="images/question-mark.jpeg" alt="" class="question" ID="6">
        </div>
        <div class="col-3">
          <img src="images/question-mark.jpeg" alt="" class="question" ID="7">
        </div>
      </div>

      <!-- Row 3 -->
      <div class="row">
        <div class="col-3">
          <img src="images/question-mark.jpeg" alt="" class="question" ID="8">
        </div>
        <div class="col-3">
          <img src="images/question-mark.jpeg" alt="" class="question" ID="9">
        </div>
        <div class="col-3">
          <img src="images/question-mark.jpeg" alt="" class="question" ID="10">
        </div>
        <div class="col-3">
          <img src="images/question-mark.jpeg" alt="" class="question" ID="11">
        </div>
      </div>
      <!-- Row 4 -->
      <div class="row">
        <div class="col-3">
          <img src="images/question-mark.jpeg" alt="" class="question" ID="12">
        </div>
        <div class="col-3">
          <img src="images/question-mark.jpeg" alt="" class="question" ID="13">
        </div>
        <div class="col-3">
          <img src="images/question-mark.jpeg" alt="" class="question" ID="14">
        </div>
        <div class="col-3">
          <img src="images/question-mark.jpeg" alt="" class="question" ID="15">
        </div>
      </div>

    </div>
  </div>
  <script src="script.js">
  </script>
</body>
</html>
